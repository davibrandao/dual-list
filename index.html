<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual List Box Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Adicionando um ID ao input para facilitar a seleção -->

  <div id="dual-list-container">
    <div>
      <select id="meuDropdown"></select>
      <select id="availableEvents" multiple></select>
    </div>

    <div class="actions">
      <button id="btnAdd"> &gt; </button>
      <button id="btnRemove"> &lt; </button>
    </div>

    <div>
      <select id="selectedEvents" multiple></select>
    </div>


  </div>

  <button id="btnSave">Save</button>

  <script type="module" src="src/test/main.js"></script>

</body>

</html>
